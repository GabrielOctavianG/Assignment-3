<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gabriel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#4B5320] via-[#556B2F] to-[#C5A46D] text-white font-sans">

    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-[#556B2F] via-[#6F4F28] to-[#BDB76B] p-4 sticky top-0 z-50">

        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 text-white text-lg text-center">
            <a href="index.html" class="bg-green-500 py-2 rounded-lg hover:bg-green-600">Home</a>
            <a href="about.html" class="bg-green-500 py-2 rounded-lg hover:bg-green-600">About</a>
            <a href="gallery.html" class="bg-green-500 py-2 rounded-lg hover:bg-green-600">Gallery</a>
            <a href="contact.html" class="bg-green-500 py-2 rounded-lg hover:bg-green-600">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="max-w-lg mx-auto text-center py-10 px-5">
        <h1 class="text-3xl font-bold grid">Contact Gabriel</h1>
        <p class="mt-4 text-lg">Want to go join us for a fishing trip? Contact Gabriel now!</p>
        <form class="mt-6 space-y-4 bg-gray-800 p-6 rounded-lg shadow-lg text-white">
            <label class="block text-left text-lg font-semibold">Name:</label>
            <input type="text" placeholder="Your Name" class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500">
            
            <label class="block text-left text-lg font-semibold">Email:</label>
            <input type="email" placeholder="Your Email" class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500">
            
            <label class="block text-left text-lg font-semibold">Message:</label>
            <textarea placeholder="Your Message" class="w-full p-3 border border-gray-600 rounded-lg focus:ring-2 focus:ring-yellow-500"></textarea>
            
            <button type="submit" class="w-full mt-4 border border-yellow-500 px-6 py-3 rounded-lg text-yellow-400 hover:bg-yellow-500 hover:text-black">
                Send Message
            </button>
        </form>
    </section>

</body>
</html>
