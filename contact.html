<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fishing on the Danube River</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css"> <!-- Link to External CSS -->
    </head>
<body style="background-image: url('background.jpg'); background-size: cover; background-position: center; background-attachment: fixed;">

    <!-- Navigation -->
    <nav class="bg-gradient-to-r from-[#3B4422] via-[#4B5320] to-[#6F4F28] p-4 sticky top-0 z-50">
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 text-yellow-400 text-lg text-center">
            <a href="index.html" class="bg-green-700 py-2 rounded-lg border border-yellow-400 text-yellow-400 hover:bg-green-800">Home</a>
            <a href="about.html" class="bg-green-700 py-2 rounded-lg border border-yellow-400 text-yellow-400 hover:bg-green-800">About</a>
            <a href="gallery.html" class="bg-green-700 py-2 rounded-lg border border-yellow-400 text-yellow-400 hover:bg-green-800">Gallery</a>
            <a href="contact.html" class="bg-green-700 py-2 rounded-lg border border-yellow-400 text-yellow-400 hover:bg-green-800">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="max-w-lg mx-auto text-center py-10 px-5">
        <h1 class="text-3xl font-bold grid">Contact Gabriel</h1>
        <p class="mt-4 text-lg text-gray-300">Want to go join us for a fishing trip? Contact Gabriel now!</p>
        <form class="mt-6 space-y-4 bg-gray-900 p-6 rounded-lg shadow-lg text-yellow-400">
            <label class="block text-left text-lg font-semibold">Name:</label>
            <input type="text" placeholder="Your Name" class="w-full p-3 border border-yellow-400 rounded-lg bg-gray-800 text-yellow-400 focus:ring-2 focus:ring-yellow-500">
            
            <label class="block text-left text-lg font-semibold">Email:</label>
            <input type="email" placeholder="Your Email" class="w-full p-3 border border-yellow-400 rounded-lg bg-gray-800 text-yellow-400 focus:ring-2 focus:ring-yellow-500">
            
            <label class="block text-left text-lg font-semibold">Message:</label>
            <textarea placeholder="Your Message" class="w-full p-3 border border-yellow-400 rounded-lg bg-gray-800 text-yellow-400 focus:ring-2 focus:ring-yellow-500"></textarea>
            
            <button type="submit" class="w-full mt-4 border border-yellow-400 px-6 py-3 rounded-lg text-yellow-400 hover:bg-yellow-500 hover:text-black">
                Send Message
            </button>
        </form>
    </section>

</body>
</html>
